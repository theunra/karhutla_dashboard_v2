<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Saveforest.ai</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin=""/>
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <div class="container-fluid text-center rounded-4 px-4 py-4" style="height: 98vh;">
        <!-- Navbar -->
        <div class="row" style="background-image: linear-gradient(to right, #3D3D3D, #2b2b2b);">
            <div class="col"><i class="bi bi bi-tree" style="font-size: 1.7vw;color: rgb(255, 255, 255);"></i></div>
            <div class="col-9 fs-3" style="text-align: start;"><span>Saveforest.ai</span></div>
            <div class="col" id="nav_button_dash"><i class="bi bi bi-laptop" style="font-size: 1.7vw;color: rgb(255, 255, 255);"></i></div>
            <div class="col" id="nav_button_loc"><i class="bi bi bi-geo-alt" style="font-size: 1.7vw;color: rgb(255, 255, 255);"></i></div>
            <div class="col" id="nav_button_stat"><i class="bi bi bi-gear" style="font-size: 1.7vw;color: rgb(255, 255, 255);"></i></div>
        </div>
        <!-- Content -->
        <div class="row" id="content"></div>
    </div>
      
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="/scripts/leaflet.rotatedMarker.js"></script>

    <script type="module">
        import {Dashboard, } from "/scripts/Dashboard.js";
        import {Location} from "/scripts/Location.js";

        function routeNavButton(id, cb){
          const button = document.getElementById(id);
          button.addEventListener("click", (event)=>{
            cb();
          });
        }

        routeNavButton('nav_button_dash', Dashboard);
        routeNavButton('nav_button_loc', Location);
        
    </script>
  </body>
</html>
