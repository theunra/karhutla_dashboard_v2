    <script>
        function createSensorGraph(id, label) {
            const ctx = document.getElementById(id);
            const chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [0,1,2,3,4,5],
                datasets:[{
                    label: label,
                    data: [12, 14, 11, 4, 50, 24, 0],
                    fill: false,
                    // tension: 0.1,
                    backgroundColor: '#FF4301',
                    borderColor: '#FF4301',
                    color: '#FFFFFF',
                    // fontColor:'#FFFFFF',
                }]
            },
            options: {
                responsive:true,
                // animation: false,
                scaleFontColor: '#FFFFFF',
                spanGaps:true,
                scales:{
                    x:{
                        grid: {
                            color:'white',
                        }
                    },
                    y:{
                        grid: {
                            color:'white',
                        }
                    }
                }
            }
            });

            return chart;
        }

        Chart.defaults.color = 'white';

        createSensorGraph('graph1', 'sensor1');
        createSensorGraph('graph2', 'sensor2');
        createSensorGraph('graph3', 'sensor3');
    </script>
