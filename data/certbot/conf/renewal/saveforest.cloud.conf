# renew_before_expiry = 30 days
version = 2.7.4
archive_dir = /etc/letsencrypt/archive/saveforest.cloud
cert = /etc/letsencrypt/live/saveforest.cloud/cert.pem
privkey = /etc/letsencrypt/live/saveforest.cloud/privkey.pem
chain = /etc/letsencrypt/live/saveforest.cloud/chain.pem
fullchain = /etc/letsencrypt/live/saveforest.cloud/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = ba322a59b0ff45df9f80d657004a01c2
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
saveforest.cloud = /var/www/certbot
