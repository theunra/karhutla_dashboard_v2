services:
  frontend:
    build: 
      context: .
      dockerfile: ./frontend.Dockerfile
      
  backend:
    build: 
      context: .
      dockerfile: ./backend.Dockerfile

  reverse-proxy:
    image: nginx:1.24.0
    volumes:
      - ./nginx/etc/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/public:/public:ro
    ports:
      - "80:80"
    depends_on:
      - backend
      - frontend
  
